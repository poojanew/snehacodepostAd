<div class="container">
    <h3>{{title}}</h3>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control">
                <div [hidden]="productForm.controls.name.pristine">
                <div *ngIf="productForm.controls['name'].hasError('required')" class="alert alert-danger">
                    Please enter product name
                </div>
                <div *ngIf="productForm.controls['name'].hasError('minlength')" class="alert alert-danger">
                    Please enter atleast 6 characters
                </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Category</label>
                <select formControlName="category" class="form-control">
                    <option *ngFor="let option of options" [value]="option.value">{{option.name}}</option>
                </select>
                <div [hidden]="productForm.controls.category.pristine" *ngIf="productForm.controls['category'].hasError('required')" class="alert alert-danger">
                    Please select category
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Price</label>
                <input type="number" formControlName="price" class="form-control">
                <div [hidden]="productForm.controls.price.pristine"  *ngIf="productForm.controls['price'].hasError('required')" class="alert alert-danger">
                    Please enter price
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Description</label>
                <textarea type="text" formControlName="description" class="form-control"></textarea>
                <div [hidden]="productForm.controls.description.pristine">
                <div *ngIf="productForm.controls['description'].hasError('required')" class="alert alert-danger">
                    Please enter description
                </div>
                <div *ngIf="productForm.controls['description'].hasError('minlength')" class="alert alert-danger">
                    Please enter valid description
                </div>
                </div>
            </div>
        </div>
        <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary">ADD PRODUCT</button>
    </form>
</div>
